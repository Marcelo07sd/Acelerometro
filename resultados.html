<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lisis de Frecuencia - Centrifugado Lavadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tooltip-icon {
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 5px;
    }
    #graficoFrecuencia {
      max-width: 100%;
      height: 400px;
    }
    .metric-table th, .metric-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">
      üîç Resultados del An√°lisis de Frecuencia
      <span class="tooltip-icon" data-bs-toggle="tooltip" title="Este an√°lisis se basa en los datos de vibraci√≥n detectados durante el centrifugado.">
        ‚ÑπÔ∏è
      </span>
    </h2>

    <div id="resumenDiagnostico" class="alert alert-info text-center">
      Cargando diagn√≥stico...
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>üìä Frecuencia General
        <span class="tooltip-icon" data-bs-toggle="tooltip" title="Muestra la frecuencia dominante estimada a lo largo de toda la sesi√≥n.">
          ‚ÑπÔ∏è
        </span>
      </h4>
      <button class="btn btn-sm btn-outline-primary" id="descargarCSV">‚¨áÔ∏è Descargar CSV</button>
    </div>

    <canvas id="graficoFrecuencia" class="my-4"></canvas>

    <h5 class="mt-5">üìã Resumen del An√°lisis</h5>
    <table class="table table-bordered table-striped metric-table">
      <thead class="table-light">
        <tr>
          <th>M√©trica</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Frecuencia m√≠nima</td><td id="frecuenciaMinima">-</td></tr>
        <tr><td>Frecuencia m√°xima</td><td id="frecuenciaMaxima">-</td></tr>
        <tr><td>Frecuencia promedio</td><td id="frecuenciaPromedio">-</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const datosFrecuencia = [
      42.1, 43.2, 44.5, 45.1, 46.3, 45.8, 47.0, 44.2, 43.5, 46.6
    ]; // Este array debe ser generado din√°micamente

    const labels = datosFrecuencia.map((_, i) => `Intervalo ${i + 1}`);

    const ctx = document.getElementById('graficoFrecuencia').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Frecuencia (Hz)',
          data: datosFrecuencia,
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.2,
          pointRadius: 3,
          pointHoverRadius: 5
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'Frecuencia (Hz)'
            },
            beginAtZero: false
          }
        }
      }
    });

    // Calcular m√©tricas
    const min = Math.min(...datosFrecuencia).toFixed(1);
    const max = Math.max(...datosFrecuencia).toFixed(1);
    const avg = (datosFrecuencia.reduce((a, b) => a + b, 0) / datosFrecuencia.length).toFixed(1);

    document.getElementById('frecuenciaMinima').textContent = `${min} Hz`;
    document.getElementById('frecuenciaMaxima').textContent = `${max} Hz`;
    document.getElementById('frecuenciaPromedio').textContent = `${avg} Hz`;

    // Diagn√≥stico adaptativo
    const diagnostico = document.getElementById('resumenDiagnostico');
    let mensaje = "";
    if (avg < 40) {
      mensaje = "‚ö†Ô∏è Frecuencia anormalmente baja. Podr√≠a indicar fallos o desequilibrios.";
      diagnostico.className = "alert alert-danger text-center";
    } else if (avg > 60) {
      mensaje = "‚ö†Ô∏è Frecuencia anormalmente alta. Posible mal funcionamiento o exceso de carga.";
      diagnostico.className = "alert alert-danger text-center";
    } else {
      mensaje = "‚úÖ El comportamiento de la frecuencia durante el centrifugado es normal.";
      diagnostico.className = "alert alert-success text-center";
    }
    diagnostico.textContent = mensaje;

    // Descargar CSV
    document.getElementById("descargarCSV").addEventListener("click", () => {
      let csv = "Intervalo,Frecuencia (Hz)\n";
      datosFrecuencia.forEach((valor, i) => {
        csv += `Intervalo ${i + 1},${valor}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "frecuencias.csv";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Inicializar tooltips
    new bootstrap.Tooltip(document.body, {
      selector: '[data-bs-toggle="tooltip"]'
    });
  </script>
</body>
</html>
