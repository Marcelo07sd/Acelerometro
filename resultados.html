<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lisis de Frecuencia - Centrifugado Lavadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tooltip-icon {
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 5px;
    }
    #graficoFrecuencia {
      max-width: 100%;
      height: 400px;
    }
    .metric-table th, .metric-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">
      üîç Resultados del An√°lisis de Frecuencia
      <span class="tooltip-icon" data-bs-toggle="tooltip" title="Este an√°lisis se basa en los datos de vibraci√≥n detectados durante el centrifugado.">
        ‚ÑπÔ∏è
      </span>
    </h2>

    <div id="resumenDiagnostico" class="alert alert-info text-center">
      Cargando diagn√≥stico...
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>üìä Frecuencia General
        <span class="tooltip-icon" data-bs-toggle="tooltip" title="Muestra la frecuencia dominante estimada a lo largo de toda la sesi√≥n.">
          ‚ÑπÔ∏è
        </span>
      </h4>
      <button class="btn btn-sm btn-outline-primary" id="descargarCSV">‚¨áÔ∏è Descargar CSV</button>
    </div>

    <canvas id="graficoFrecuencia" class="my-4"></canvas>

    <h5 class="mt-5">üìã Resumen del An√°lisis</h5>
    <table class="table table-bordered table-striped metric-table">
      <thead class="table-light">
        <tr>
          <th>M√©trica</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Frecuencia m√≠nima</td><td id="frecuenciaMinima">-</td></tr>
        <tr><td>Frecuencia m√°xima</td><td id="frecuenciaMaxima">-</td></tr>
        <tr><td>Frecuencia promedio</td><td id="frecuenciaPromedio">-</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script>
document.addEventListener("DOMContentLoaded", () => {
  const datos = JSON.parse(localStorage.getItem("frecuenciasIntervalos")) || [];
  const frecuenciaPromedio = localStorage.getItem("frecuenciaPromedio");

  const resumen = document.getElementById("resumenDiagnostico");
  const fMinElem = document.getElementById("frecuenciaMinima");
  const fMaxElem = document.getElementById("frecuenciaMaxima");
  const fPromElem = document.getElementById("frecuenciaPromedio");
  const pMinElem = document.getElementById("potenciaMinima");
  const pMaxElem = document.getElementById("potenciaMaxima");
  const pPromElem = document.getElementById("potenciaPromedio");

  if (datos.length === 0) {
    resumen.className = "alert alert-danger text-center";
    resumen.textContent = "‚ùå No se encontraron datos para mostrar.";
    return;
  }

  const frecuencias = datos.map(item => parseFloat(item.frecuencia));
  const potencias = datos.map(item => parseFloat(item.potencia));
  const labels = datos.map(item => `Int. ${item.intervalo} (${item.inicio}-${item.fin}s)`);

  const fMin = Math.min(...frecuencias);
  const fMax = Math.max(...frecuencias);
  const fProm = frecuenciaPromedio ? parseFloat(frecuenciaPromedio) :
                frecuencias.reduce((a, b) => a + b, 0) / frecuencias.length;

  const pMin = Math.min(...potencias);
  const pMax = Math.max(...potencias);
  const pProm = potencias.reduce((a, b) => a + b, 0) / potencias.length;

  fMinElem.textContent = `${fMin.toFixed(2)} Hz`;
  fMaxElem.textContent = `${fMax.toFixed(2)} Hz`;
  fPromElem.textContent = `${fProm.toFixed(2)} Hz`;

  pMinElem.textContent = `${pMin.toFixed(2)}`;
  pMaxElem.textContent = `${pMax.toFixed(2)}`;
  pPromElem.textContent = `${pProm.toFixed(2)}`;

  // Diagn√≥stico
  let mensaje = "";
  const deltaF = fMax - fMin;
  const deltaP = pMax - pMin;
  const frecuenciaOK = fProm >= 40 && fProm <= 60;
  const potenciaOK = pProm > 10;

  if (!frecuenciaOK) {
    mensaje = "‚ö†Ô∏è La frecuencia promedio est√° fuera del rango esperado (40‚Äì60 Hz). Posible desbalance.";
    resumen.className = "alert alert-danger text-center";
  } else if (deltaF > 15) {
    mensaje = "‚ö†Ô∏è Frecuencia promedio normal, pero con alta variaci√≥n. Posibles vibraciones inestables.";
    resumen.className = "alert alert-warning text-center";
  } else if (!potenciaOK) {
    mensaje = "‚ö†Ô∏è Potencia muy baja. Revisa si hubo error de sensor o falta de movimiento.";
    resumen.className = "alert alert-warning text-center";
  } else {
    mensaje = "‚úÖ Comportamiento estable. Todo dentro del rango esperado.";
    resumen.className = "alert alert-success text-center";
  }

  resumen.textContent = mensaje;

  // Gr√°fico
  const ctx = document.getElementById("graficoFrecuencia").getContext("2d");
  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          label: "Frecuencia (Hz)",
          data: frecuencias,
          yAxisID: 'frecuencia',
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          tension: 0.3,
          pointRadius: 3
        },
        {
          label: "Potencia",
          data: potencias,
          yAxisID: 'potencia',
          borderColor: 'rgb(255, 99, 132)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          tension: 0.3,
          pointRadius: 3
        }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      scales: {
        frecuencia: {
          type: 'linear',
          position: 'left',
          title: { display: true, text: 'Frecuencia (Hz)' }
        },
        potencia: {
          type: 'linear',
          position: 'right',
          title: { display: true, text: 'Potencia' },
          grid: { drawOnChartArea: false }
        }
      }
    }
  });

  // Descargar CSV adaptado
  document.getElementById("descargarCSV").addEventListener("click", () => {
    let csv = "Intervalo,Inicio (s),Fin (s),Frecuencia (Hz),Potencia\n";
    datos.forEach(d => {
      csv += `${d.intervalo},${d.inicio},${d.fin},${d.frecuencia},${d.potencia}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "frecuencia_y_potencia.csv";
    a.click();
    URL.revokeObjectURL(url);
  });

  new bootstrap.Tooltip(document.body, {
    selector: '[data-bs-toggle="tooltip"]'
  });
});
</script>
</body>
</html>
