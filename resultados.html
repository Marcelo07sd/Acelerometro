<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lisis de Frecuencia - Centrifugado Lavadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tooltip-icon {
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 5px;
    }
    #graficoFrecuencia {
      max-width: 100%;
      height: 400px;
    }
    .metric-table th, .metric-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">
      üîç Resultados del An√°lisis de Frecuencia
      <span class="tooltip-icon" data-bs-toggle="tooltip" title="Este an√°lisis se basa en los datos de vibraci√≥n detectados durante el centrifugado.">
        ‚ÑπÔ∏è
      </span>
    </h2>

    <div id="resumenDiagnostico" class="alert alert-info text-center">
      Cargando diagn√≥stico...
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>üìä Frecuencia y Potencia Dominante
        <span class="tooltip-icon" data-bs-toggle="tooltip" title="Se muestra la frecuencia dominante y la potencia asociada por intervalo.">
          ‚ÑπÔ∏è
        </span>
      </h4>
      <button class="btn btn-sm btn-outline-primary" id="descargarCSV">‚¨áÔ∏è Descargar CSV</button>
    </div>

    <canvas id="graficoFrecuencia" class="my-4"></canvas>

    <h5 class="mt-5">üìã Resumen del An√°lisis</h5>
    <table class="table table-bordered table-striped metric-table">
      <thead class="table-light">
        <tr>
          <th>M√©trica</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Frecuencia m√≠nima</td><td id="frecuenciaMinima">-</td></tr>
        <tr><td>Frecuencia m√°xima</td><td id="frecuenciaMaxima">-</td></tr>
        <tr><td>Frecuencia promedio</td><td id="frecuenciaPromedio">-</td></tr>
        <tr><td>Potencia promedio</td><td id="potenciaPromedio">-</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const datos = JSON.parse(localStorage.getItem("frecuenciasIntervalos")) || [];
      const frecuenciaProm = parseFloat(localStorage.getItem("frecuenciaPromedio")) || 0;
      const potenciaProm = parseFloat(localStorage.getItem("potenciaPromedio")) || 0;

      const resumen = document.getElementById("resumenDiagnostico");
      const minElem = document.getElementById("frecuenciaMinima");
      const maxElem = document.getElementById("frecuenciaMaxima");
      const promElem = document.getElementById("frecuenciaPromedio");
      const potPromElem = document.getElementById("potenciaPromedio");

      if (datos.length === 0) {
        resumen.className = "alert alert-danger text-center";
        resumen.textContent = "‚ùå No se encontraron datos para mostrar.";
        return;
      }

      const frecuencias = datos.map(d => d.frecuencia);
      const potencias = datos.map(d => d.potencia);
      const labels = datos.map(d => `Intervalo ${d.intervalo}`);

      const min = Math.min(...frecuencias);
      const max = Math.max(...frecuencias);

      // Actualizar tabla
      minElem.textContent = `${min.toFixed(1)} Hz`;
      maxElem.textContent = `${max.toFixed(1)} Hz`;
      promElem.textContent = `${frecuenciaProm.toFixed(1)} Hz`;
      potPromElem.textContent = `${potenciaProm.toFixed(2)}`;

      // Diagn√≥stico
      const estaDentroRango = frecuenciaProm >= 40 && frecuenciaProm <= 60;
      const muchaVariacion = (max - min) > 15;
      const potenciaBaja = potenciaProm < 40; // puedes ajustar este umbral

      let mensaje = "";

      if (!estaDentroRango) {
        mensaje = "‚ö†Ô∏è La frecuencia promedio est√° fuera del rango esperado (40‚Äì60 Hz). Posible mal funcionamiento o carga desequilibrada.";
        resumen.className = "alert alert-danger text-center";
      } else if (potenciaBaja) {
        mensaje = "‚ö†Ô∏è Aunque la frecuencia es normal, la potencia detectada es baja. Podr√≠a indicar una falla en la transmisi√≥n de movimiento.";
        resumen.className = "alert alert-warning text-center";
      } else if (muchaVariacion) {
        mensaje = `‚ö†Ô∏è La frecuencia var√≠a significativamente (m√≠n: ${min.toFixed(1)} Hz, m√°x: ${max.toFixed(1)} Hz), lo que puede indicar vibraciones inestables.`;
        resumen.className = "alert alert-warning text-center";
      } else {
        mensaje = "‚úÖ El comportamiento de la frecuencia y potencia durante el centrifugado es estable y dentro del rango esperado.";
        resumen.className = "alert alert-success text-center";
      }

      resumen.textContent = mensaje;

      // Gr√°fico combinado frecuencia y potencia
      const ctx = document.getElementById("graficoFrecuencia").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Frecuencia (Hz)',
              data: frecuencias,
              borderColor: 'rgb(75, 192, 192)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              yAxisID: 'y1',
              tension: 0.2,
              pointRadius: 3
            },
            {
              label: 'Potencia',
              data: potencias,
              borderColor: 'rgb(255, 99, 132)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              yAxisID: 'y2',
              tension: 0.2,
              pointRadius: 3
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y1: {
              type: 'linear',
              position: 'left',
              title: {
                display: true,
                text: 'Frecuencia (Hz)'
              }
            },
            y2: {
              type: 'linear',
              position: 'right',
              title: {
                display: true,
                text: 'Potencia'
              },
              grid: {
                drawOnChartArea: false
              }
            }
          }
        }
      });

      // Descargar CSV con frecuencia y potencia
      document.getElementById("descargarCSV").addEventListener("click", () => {
        let csv = "Intervalo,Frecuencia (Hz),Potencia\n";
        datos.forEach(d => {
          csv += `Intervalo ${d.intervalo},${d.frecuencia},${d.potencia}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "frecuencia_y_potencia.csv";
        a.click();
        URL.revokeObjectURL(url);
      });

      // Tooltips
      new bootstrap.Tooltip(document.body, {
        selector: '[data-bs-toggle="tooltip"]'
      });
    });
  </script>
</body>
</html>
