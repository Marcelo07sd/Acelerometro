<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lisis de Frecuencia - Centrifugado Lavadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tooltip-icon {
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 5px;
    }
    #graficoFrecuencia {
      max-width: 100%;
      height: 400px;
    }
    .metric-table th, .metric-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">
      üîç Resultados del An√°lisis de Frecuencia
      <span class="tooltip-icon" data-bs-toggle="tooltip" title="Este an√°lisis se basa en los datos de vibraci√≥n detectados durante el centrifugado.">
        ‚ÑπÔ∏è
      </span>
    </h2>

    <div id="resumenDiagnostico" class="alert alert-info text-center">
      Cargando diagn√≥stico...
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>üìä Frecuencia General
        <span class="tooltip-icon" data-bs-toggle="tooltip" title="Muestra la frecuencia dominante y potencia estimadas en cada intervalo de tiempo.">
          ‚ÑπÔ∏è
        </span>
      </h4>
      <button class="btn btn-sm btn-outline-primary" id="descargarCSV">‚¨áÔ∏è Descargar CSV</button>
    </div>

    <canvas id="graficoFrecuencia" class="my-4"></canvas>

    <h5 class="mt-5">üìã Resumen del An√°lisis</h5>
    <table class="table table-bordered table-striped metric-table">
      <thead class="table-light">
        <tr>
          <th>M√©trica</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Frecuencia m√≠nima</td><td id="frecuenciaMinima">-</td></tr>
        <tr><td>Frecuencia m√°xima</td><td id="frecuenciaMaxima">-</td></tr>
        <tr><td>Frecuencia promedio</td><td id="frecuenciaPromedio">-</td></tr>
        <tr><td>Potencia promedio</td><td id="potenciaPromedio">-</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const datos = JSON.parse(localStorage.getItem("frecuenciasIntervalos")) || [];

      const resumen = document.getElementById("resumenDiagnostico");
      const minElem = document.getElementById("frecuenciaMinima");
      const maxElem = document.getElementById("frecuenciaMaxima");
      const promElem = document.getElementById("frecuenciaPromedio");
      const potenciaElem = document.getElementById("potenciaPromedio");

      if (datos.length === 0) {
        resumen.className = "alert alert-danger text-center";
        resumen.textContent = "‚ùå No se encontraron datos para mostrar.";
        return;
      }

      const frecuencias = datos.map(item => parseFloat(item.frecuencia));
      const potencias = datos.map(item => parseFloat(item.potencia || 0));
      const labels = datos.map(item => `Intervalo ${item.intervalo}`);

      const min = Math.min(...frecuencias);
      const max = Math.max(...frecuencias);
      const avg = frecuencias.reduce((a, b) => a + b, 0) / frecuencias.length;
      const avgPot = potencias.reduce((a, b) => a + b, 0) / potencias.length;

      minElem.textContent = `${min.toFixed(1)} Hz`;
      maxElem.textContent = `${max.toFixed(1)} Hz`;
      promElem.textContent = `${avg.toFixed(1)} Hz`;
      potenciaElem.textContent = `${avgPot.toFixed(2)}`;

      // Diagn√≥stico basado en frecuencia y potencia
      let mensaje = "";
      const delta = max - min;
      const estaDentroDelRango = avg >= 40 && avg <= 60;
      const muchaVariacion = delta > 15;
      const altaPotencia = avgPot > 60;

      if (!estaDentroDelRango) {
        mensaje = "‚ö†Ô∏è La frecuencia promedio est√° fuera del rango esperado (40‚Äì60 Hz). Posible mal funcionamiento o carga desequilibrada.";
        resumen.className = "alert alert-danger text-center";
      } else if (muchaVariacion) {
        mensaje = `‚ö†Ô∏è Frecuencia promedio estable, pero con alta variaci√≥n (m√≠n: ${min.toFixed(1)} Hz, m√°x: ${max.toFixed(1)} Hz).`;
        resumen.className = "alert alert-warning text-center";
      } else if (altaPotencia) {
        mensaje = `‚ö†Ô∏è Frecuencia estable, pero la potencia es elevada (${avgPot.toFixed(2)}). Posibles vibraciones intensas o desgaste mec√°nico.`;
        resumen.className = "alert alert-warning text-center";
      } else {
        mensaje = "‚úÖ El comportamiento de la frecuencia y la potencia es estable y dentro del rango esperado.";
        resumen.className = "alert alert-success text-center";
      }

      resumen.textContent = mensaje;

      // Gr√°fico de frecuencia
      const ctx = document.getElementById("graficoFrecuencia").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Frecuencia (Hz)",
              data: frecuencias,
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              tension: 0.2,
              pointRadius: 3,
              pointHoverRadius: 5
            },
            {
              label: "Potencia",
              data: potencias,
              fill: false,
              borderColor: 'rgb(255, 99, 132)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              tension: 0.2,
              pointRadius: 3,
              pointHoverRadius: 5,
              yAxisID: 'yPotencia'
            }
          ]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: 'Frecuencia (Hz)'
              }
            },
            yPotencia: {
              position: 'right',
              title: {
                display: true,
                text: 'Potencia'
              },
              grid: {
                drawOnChartArea: false
              }
            }
          }
        }
      });

      // Descargar CSV
      document.getElementById("descargarCSV").addEventListener("click", () => {
        let csv = "Intervalo,Frecuencia (Hz),Potencia\n";
        datos.forEach(d => {
          csv += `Intervalo ${d.intervalo},${d.frecuencia},${d.potencia || 0}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "frecuencias_y_potencia.csv";
        a.click();
        URL.revokeObjectURL(url);
      });

      // Tooltips
      new bootstrap.Tooltip(document.body, {
        selector: '[data-bs-toggle="tooltip"]'
      });
    });
  </script>
</body>
</html>
